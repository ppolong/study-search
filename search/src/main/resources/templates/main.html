<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <span th:inline="text">[[${#httpServletRequest.remoteUser}]] 님</span>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <div><label> 검색어 : <input type="text" id="keyword"/> </label></div>
    <div><input type="button" value="검색" id="keyword_search"/></div>
    <script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#keyword_search").click(function() {
                    $.ajax({
                        type: "GET",
                        contentType: "application/json",
                        url: "/api/search",
                        // data: JSON.stringify(keyword),
                        data: {"keyword":$("#keyword").val()},
                        cache: true,
                        timeout: 2000,
                        success: function (data) {

                            var json = "<h4>Ajax Response</h4><pre>"
                                + JSON.stringify(data, null, 4) + "</pre>";
                            $('#feedback').html(json);

                            console.log("SUCCESS : ", data);
                            $("#btn-search").prop("disabled", false);

                        },
                        error: function (e) {

                            var json = "<h4>Ajax Response</h4><pre>"
                                + e.responseText + "</pre>";
                            $('#feedback').html(json);

                            console.log("ERROR : ", e);
                            $("#btn-search").prop("disabled", false);

                        }
                    });
            });
        });
    </script>
</body>
</html>
